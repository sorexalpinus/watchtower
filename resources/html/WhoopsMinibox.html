<div class="wt-minibox-wrapper" id=":eventId">
    <div class="wt-minibox">
        <div class="wt-description">:eventName: :eventMessage</div>
        <div class="wt-filepath">
            <strong>
                <span class="wt-delimiter">:eventFile::eventLine</span>
            </strong>
        </div>
        <button action="expand" class="wt-expand" title="Toggle">EXPAND</button>
    </div>
    <div class="wt-mainbox collapsed">
        <iframe name=":eventId" data-type="generate" data-src=":readerPath" data-event=":sEvent" data-handler=":sHandler">

        </iframe>
    </div>
</div>
