<div class="wt-minibox-wrapper" id=":eventId">
    <div class="wt-minibox">
        <div class="exc-message">
            <span>:eventName: :eventMessage</span>
            <div class="frame-file">
                <strong>
                    <span class="delimiter">:eventFile: :eventLine</span>
                </strong>
            </div>
        </div>
        <button action="expand" style="margin-left:5px;" class="rightButon expand-error" title="Toggle">EXPAND</button>
    </div>
    <div class="wt-mainbox collapsed">
        <iframe name=":eventId" data-type="generate" data-src=":readerPath" data-event=":sEvent" data-handler=":sHandler">

        </iframe>
    </div>
</div>
